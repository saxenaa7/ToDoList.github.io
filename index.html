<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List|HomePage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@200&family=Poppins:ital,wght@0,100;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="logo">
                     <img src="https://cdn-icons-png.flaticon.com/512/7692/7692809.png "width="350" 
     height="250"  alt="To Do list pic" class="center">
            
             <h1>ToDo List App</h1>
        </header>

        <div class="main">
          <form>
              <input type="text" placeholder="Enter new task..."/>
              <button type="submit"><i class="fas fa-plus-square"></i></button>
          </form>
        </div>
        <div class="todoList">
            <ul>

            </ul>
            <span id="item-count-container">Total tasks:<span id="item-count">0</span></span>
            <a  class="clearAll" id="clearAll">Clear All</a>
        </div>
    </div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
